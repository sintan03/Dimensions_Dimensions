<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dimensions Dimension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-bar">
    <h1>Antimatter</h1>
    <div id="antimatter" class="big-number">10</div>
    <div id="persec">(+0/sec)</div>
  </div>

  <div class="tabs">
    <button onclick="openTab('dimensions')">Dimensions</button>
    <button onclick="openTab('upgrades')">Upgrades</button>
  </div>

  <div id="dimensions" class="tab-content">
    <div class="dimension-row">
      <div>Dimension 1</div>
      <div id="dim1-amount">0</div>
        <button id="dim1-btn" onclick="buyDimension(1)">
          Buy (Cost: <span id="dim1-cost">10</span>)
        </button>
    </div>
  </div>

  <div id="upgrades" class="tab-content" style="display:none;">
    <p>Upgrades coming soon...</p>
  </div>

  <script src="main.js?=v1.0.0.2"></script>
</body>
</html>
